<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Апарат з продажі напоїв</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
		rel="stylesheet">
</head>

<body>
	<header class="header">
		<div class="container text-center">
			<img class="logo" src="img/logo/logo.webp" width="92" alt="Апарат з продажі напоїв">
			<div class="site-title">Апарат з продажі напоїв</div>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">

			<div class="col-md-8">
				<div class="row" id="products-container">

				</div>
			</div>

			<div class="col-md-4">

				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ваше замовлення</h4>

							<div data-cart-empty class="alert alert-secondary" role="alert">
								Пуста корзина
							</div>

							<div class="cart-wrapper">

							</div>

							<div class="cart-total">
								<p><span class="h5">Загальна вартість:</span>
									<span data-total class="total-price">0</span>
									<span class="dollar">$</span>
								</p>
							</div>
					</div>

					<div id="order-form" class="card-body border-top none">
						<h5 class="card-title">Оплата </h4>
							<form>
								<div class="form-group">
									<input type="number" id="input" class="form-control" placeholder="Внесіть кошти">
								</div>
								<button data-action="button" type="submit" class="btn btn-primary">Оплатить</button>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="./js/renderProducts.js"></script>
	<script src="./js/calcCartPrice.js"></script>
	<script src="./js/toggleCartStatus.js"></script>
	<script src="./js/counter-02.js"></script>
	<script src="./js/cart-02.js"></script>
	<script src="/js/delete"></script>
</body>

</html>
